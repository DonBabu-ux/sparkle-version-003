<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Sparkle API Tester
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF5722;
            --secondary: #4CAF50;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar Styles */
        aside {
            width: 320px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h1 {
            font-size: 1.25rem;
            color: var(--primary);
            font-weight: 700;
        }

        .search-box {
            padding: 16px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.2);
            color: var(--text);
            font-size: 0.875rem;
            outline: none;
        }

        .search-box input:focus {
            border-color: var(--primary);
        }

        .route-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .route-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.8125rem;
        }

        .route-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .route-item.active {
            background: rgba(255, 87, 34, 0.15);
            border-left: 3px solid var(--primary);
        }

        .method-badge {
            font-size: 0.7rem;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 4px;
            min-width: 45px;
            text-align: center;
        }

        .GET {
            background: #3b82f633;
            color: #60a5fa;
        }

        .POST {
            background: #10b98133;
            color: #34d399;
        }

        .PUT {
            background: #f59e0b33;
            color: #fbbf24;
        }

        .DELETE {
            background: #ef444433;
            color: #f87171;
        }

        /* Main Content Styles */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 24px;
            gap: 24px;
            overflow-y: auto;
        }

        .test-panel {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .url-row {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .method-select {
            padding: 12px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            color: var(--text);
            font-weight: 600;
        }

        .url-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            color: var(--text);
            font-family: monospace;
            font-size: 1rem;
        }

        .send-btn {
            padding: 12px 24px;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 87, 34, 0.3);
        }

        .payload-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .payload-editor {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .payload-editor label {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: #10b981;
            font-family: 'Courier New', Courier, monospace;
            padding: 16px;
            resize: vertical;
            outline: none;
        }

        .response-panel {
            flex: 1;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .response-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8125rem;
            font-weight: 600;
        }

        .status-success {
            background: #10b98133;
            color: #34d399;
        }

        .status-error {
            background: #ef444433;
            color: #f87171;
        }

        .time-badge {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .response-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        pre {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            color: #e2e8f0;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <aside>
        <div class="sidebar-header">
            <h1>Sparkle API</h1>
            <p style="font-size: 0.75rem; color: var(--text-muted);">Route Tester</p>
        </div>
        <div class="search-box">
            <input type="text" id="routeSearch" placeholder="Search endpoints...">
        </div>
        <div class="route-list" id="routeList">
            <!-- Routes will be injected here -->
        </div>
    </aside>

    <main>
        <div class="test-panel">
            <div class="url-row">
                <select id="methodSelect" class="method-select">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
                <input type="text" id="urlInput" class="url-input" placeholder="/api/...">
                <button id="sendBtn" class="send-btn">Send Request</button>
            </div>

            <div class="payload-container" id="payloadContainer" style="display: none;">
                <div class="payload-editor">
                    <label>JSON Payload</label>
                    <textarea id="payloadText" placeholder='{ "key": "value" }'></textarea>
                </div>
            </div>
        </div>

        <div class="response-panel">
            <div class="response-header">
                <div style="display: flex; gap: 12px; align-items: center;">
                    <span id="responseStatus" class="status-badge" style="display: none;"></span>
                    <span id="responseTime" class="time-badge"></span>
                </div>
                <div style="font-size: 0.875rem; font-weight: 500; color: var(--text-muted);">Response</div>
            </div>
            <div class="response-body">
                <pre id="responseContent">// Select a route and click send to see the response</pre>
            </div>
        </div>
    </main>

    <script>
        const routesData = <% - JSON.stringify(routes) %>;
        const routeList = document.getElementById('routeList');
        const routeSearch = document.getElementById('routeSearch');
        const methodSelect = document.getElementById('methodSelect');
        const urlInput = document.getElementById('urlInput');
        const sendBtn = document.getElementById('sendBtn');
        const payloadContainer = document.getElementById('payloadContainer');
        const payloadText = document.getElementById('payloadText');
        const responseStatus = document.getElementById('responseStatus');
        const responseTime = document.getElementById('responseTime');
        const responseContent = document.getElementById('responseContent');

        // --- Schema Display ---
        const schemaDisplay = document.createElement('div');
        schemaDisplay.className = 'test-panel';
        schemaDisplay.style.marginBottom = '20px';
        schemaDisplay.style.display = 'none';
        schemaDisplay.innerHTML = `
            <h3 style="font-size: 1rem; color: var(--text-muted); margin-bottom: 12px;">Expected Data Schema</h3>
            <pre id="schemaContent" style="max-height: 200px; overflow-y: auto; color: #fbbf24;"></pre>
        `;
        document.querySelector('main').insertBefore(schemaDisplay, document.querySelector('.response-panel'));
        const schemaContent = document.getElementById('schemaContent');

        // --- Form Builder UI ---
        // Create Tabs
        const tabContainer = document.createElement('div');
        tabContainer.style.display = 'flex';
        tabContainer.style.gap = '10px';
        tabContainer.style.marginBottom = '10px';
        tabContainer.innerHTML = `
            <button id="btnFormView" class="tab-btn active">Form Builder</button>
            <button id="btnJsonView" class="tab-btn">Raw JSON</button>
        `;

        // Insert tabs before payload container
        payloadContainer.parentNode.insertBefore(tabContainer, payloadContainer);

        // Create Form Container
        const formContainer = document.createElement('div');
        formContainer.id = 'dynamicForm';
        formContainer.style.display = 'grid';
        formContainer.style.gap = '16px';
        formContainer.style.marginBottom = '16px';
        payloadContainer.parentNode.insertBefore(formContainer, payloadContainer);

        // Add Tab Styles
        const style = document.createElement('style');
        style.textContent = `
            .tab-btn {
                background: transparent;
                border: 1px solid var(--border);
                color: var(--text-muted);
                padding: 6px 12px;
                border-radius: 6px;
                cursor: pointer;
                font-size: 0.8rem;
            }
            .tab-btn.active {
                background: var(--primary);
                color: white;
                border-color: var(--primary);
            }
            .form-group {
                display: flex;
                flex-direction: column;
                gap: 6px;
            }
            .form-group label {
                font-size: 0.8rem;
                color: var(--text-muted);
            }
            .form-control {
                padding: 10px;
                border-radius: 6px;
                border: 1px solid var(--border);
                background: rgba(0,0,0,0.2);
                color: var(--text);
                width: 100%;
            }
        `;
        document.head.appendChild(style);

        const btnFormView = document.getElementById('btnFormView');
        const btnJsonView = document.getElementById('btnJsonView');

        // Toggle Views
        btnFormView.onclick = () => {
            btnFormView.classList.add('active');
            btnJsonView.classList.remove('active');
            formContainer.style.display = 'grid';
            payloadContainer.style.display = 'none';
            syncFormToJson(); // Sync form to JSON when switching to form view
        };

        btnJsonView.onclick = () => {
            btnJsonView.classList.add('active');
            btnFormView.classList.remove('active');
            formContainer.style.display = 'none';
            payloadContainer.style.display = 'block';
            // When switching to JSON view, update form from JSON if possible
            try {
                const json = JSON.parse(payloadText.value);
                syncJsonToForm(json);
            } catch (e) {
                // Ignore if JSON is invalid
            }
        };

        let currentSchemaKeys = null;

        function renderForm(schemaDesc) {
            formContainer.innerHTML = '';
            currentSchemaKeys = schemaDesc && schemaDesc.keys ? schemaDesc.keys : null;

            if (!currentSchemaKeys) {
                formContainer.innerHTML = '<div style="color: var(--text-muted); font-style: italic;">No schema available for this route. Use Raw JSON.</div>';
                return;
            }

            for (const [key, rules] of Object.entries(currentSchemaKeys)) {
                const group = document.createElement('div');
                group.className = 'form-group';

                const label = document.createElement('label');
                label.textContent = key + (rules.flags && rules.flags.presence === 'required' ? ' *' : '');
                group.appendChild(label);

                const input = document.createElement('input');
                input.className = 'form-control';
                input.dataset.key = key;

                // Determine input type
                if (rules.type === 'number') input.type = 'number';
                else if (key.includes('password')) input.type = 'password';
                else if (key.includes('email')) input.type = 'email';
                else if (rules.type === 'boolean') {
                    input.type = 'checkbox';
                    input.style.width = 'auto'; // Adjust width for checkbox
                }
                else input.type = 'text';

                // Set initial value from current JSON if possible, or default
                input.oninput = syncFormToJson;

                group.appendChild(input);
                formContainer.appendChild(group);
            }

            // Trigger initial sync to set default JSON
            syncFormToJson();
        }

        function syncFormToJson() {
            if (!currentSchemaKeys) return;

            const formData = {};
            const inputs = formContainer.querySelectorAll('.form-control');

            inputs.forEach(input => {
                const key = input.dataset.key;
                if (input.type === 'checkbox') {
                    formData[key] = input.checked;
                } else if (input.value !== '') { // Only include if not empty for text/number
                    let value = input.value;
                    if (input.type === 'number') value = Number(value);

                    formData[key] = value;
                }
            });

            payloadText.value = JSON.stringify(formData, null, 4);
        }

        function syncJsonToForm(json) {
            if (!currentSchemaKeys || !json) return;

            const inputs = formContainer.querySelectorAll('.form-control');
            inputs.forEach(input => {
                const key = input.dataset.key;
                if (json.hasOwnProperty(key)) {
                    if (input.type === 'checkbox') {
                        input.checked = Boolean(json[key]);
                    } else {
                        input.value = json[key];
                    }
                } else {
                    if (input.type === 'checkbox') {
                        input.checked = false;
                    } else {
                        input.value = '';
                    }
                }
            });
        }

        // --- Original Logic ---

        function generateSamplePayload(schemaDesc) {
            // ... kept for fallback or internal use
            if (!schemaDesc || !schemaDesc.keys) return {};
            const payload = {};
            for (const [key, rules] of Object.entries(schemaDesc.keys)) {
                let value = null;
                if (rules.type === 'string') value = "string";
                if (rules.type === 'number') value = 0;
                if (rules.type === 'boolean') value = true;
                if (rules.flags && rules.flags.default) value = rules.flags.default;

                if (key.includes('email')) value = "user@example.com";
                if (key.includes('password')) value = "password123";
                if (key.includes('id')) value = "uuid-placeholder";
                if (key.includes('url')) value = "https://example.com/image.jpg";

                payload[key] = value;
            }
            return payload;
        }

        function renderRoutes(filter = '') {
            routeList.innerHTML = '';
            if (!routesData) return;
            routesData.filter(r => r.path.toLowerCase().includes(filter.toLowerCase()))
                .sort((a, b) => a.path.localeCompare(b.path))
                .forEach(route => {
                    const item = document.createElement('div');
                    item.className = 'route-item';

                    const method = route.methods[0] || 'GET';
                    item.innerHTML = `
                        <span class="method-badge ${method}">${method}</span>
                        <span class="path-text">${route.path}</span>
                    `;

                    item.onclick = () => {
                        document.querySelectorAll('.route-item').forEach(el => el.classList.remove('active'));
                        item.classList.add('active');
                        methodSelect.value = method;
                        urlInput.value = route.path;

                        if (route.validation) {
                            schemaDisplay.style.display = 'block';
                            schemaContent.textContent = JSON.stringify(route.validation, null, 2);

                            if (['POST', 'PUT', 'PATCH'].includes(method)) {
                                const bodySchema = route.validation.body;
                                renderForm(bodySchema); // Render the form!

                                // Default to Form View if schema exists
                                btnFormView.click();
                            } else {
                                renderForm(null); // Clear form
                                btnJsonView.click(); // Switch to JSON
                                payloadText.value = '';
                            }
                        } else {
                            schemaDisplay.style.display = 'none';
                            renderForm(null); // Clear form
                            btnJsonView.click(); // Switch to JSON
                            payloadText.value = '';
                        }

                        updatePayloadVisibility();
                    };

                    routeList.appendChild(item);
                });
        }

        function updatePayloadVisibility() {
            const method = methodSelect.value;
            const hasSchema = currentSchemaKeys !== null;

            if (['POST', 'PUT', 'PATCH'].includes(method)) {
                // Visibility handled by Tabs now
                if (btnFormView.classList.contains('active')) {
                    formContainer.style.display = hasSchema ? 'grid' : 'none';
                    payloadContainer.style.display = 'none';
                } else {
                    formContainer.style.display = 'none';
                    payloadContainer.style.display = 'block';
                }
                tabContainer.style.display = 'flex';
            } else {
                formContainer.style.display = 'none';
                payloadContainer.style.display = 'none';
                tabContainer.style.display = 'none';
            }
        }

        methodSelect.onchange = updatePayloadVisibility;

        routeSearch.oninput = (e) => renderRoutes(e.target.value);

        sendBtn.onclick = async () => {
            const method = methodSelect.value;
            const url = urlInput.value;
            const bodyText = payloadText.value;

            responseContent.textContent = 'Sending request...';
            responseStatus.style.display = 'none';
            responseTime.textContent = '';

            const startTime = performance.now();

            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };

                if (['POST', 'PUT', 'PATCH'].includes(method) && bodyText) {
                    try {
                        options.body = JSON.stringify(JSON.parse(bodyText));
                    } catch (e) {
                        alert('Invalid JSON payload');
                        return;
                    }
                }

                const response = await fetch(url, options);
                const duration = Math.round(performance.now() - startTime);
                const data = await response.json();

                responseStatus.style.display = 'inline-block';
                responseStatus.textContent = `${response.status} ${response.statusText}`;
                responseStatus.className = `status-badge ${response.ok ? 'status-success' : 'status-error'}`;
                responseTime.textContent = `${duration}ms`;

                responseContent.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                const duration = Math.round(performance.now() - startTime);
                responseStatus.style.display = 'inline-block';
                responseStatus.textContent = 'Error';
                responseStatus.className = 'status-badge status-error';
                responseTime.textContent = `${duration}ms`;
                responseContent.textContent = error.message;
            }
        };

        renderRoutes();
    </script>
</body>

</html>
